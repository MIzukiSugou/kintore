<!-- ログイン画面 -->
<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script th:src="@{/js/login.js}"></script>

<link rel=preload th:href="@{/css/login.css}">
<link th:href="@{/css/login.css}" rel="stylesheet">

    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin" method="post" th:action="@{/login/execution}" th:object="${loginForm}">
                <span id="reauth-email" class="reauth-email"></span>
                <input id="userId" class="form-control" type="text" name="userId" th:value="*{userId}" placeholder="ログインID" required autofocus>
                <div class="error-color-red" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
                <input id="password" class="form-control" type="password" name="password" th:value="*{password}" placeholder="パスワード" required>
                <div class="error-color-red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> パスワードを表示します
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">ログイン</button>
            </form><!-- /form -->
            <a href="#" class="forgot-password">
                パスワードをお忘れの場合
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
</html>
